name: backlog_miner
description: Identify documentation misalignments and tech debt for backlog grooming.
steps:
  - id: architect_repo_review
    agent: backlog_architect
    prompt: src/agent_orchestrator/prompts/08_architect_repo_review.md
    needs: []
    next_on_success: [tech_debt_audit]

  - id: tech_debt_audit
    agent: tech_debt_miner
    prompt: src/agent_orchestrator/prompts/09_tech_debt_miner.md
    needs: [architect_repo_review]
    next_on_success: [consolidate_todos]

  - id: consolidate_todos
    agent: backlog_consolidator
    prompt: src/agent_orchestrator/prompts/10_backlog_consolidator.md
    needs: [architect_repo_review, tech_debt_audit]
    next_on_success: []
