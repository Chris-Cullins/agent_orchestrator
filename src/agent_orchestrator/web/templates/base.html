<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Agent Orchestrator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-color: #30363d;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
            --accent-purple: #a371f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        nav {
            display: flex;
            gap: 8px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav a:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        nav a.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main content */
        main {
            padding: 24px 0;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-value.cost {
            color: var(--accent-green);
        }

        .stat-value.runs {
            color: var(--accent-blue);
        }

        .stat-value.tokens {
            color: var(--accent-purple);
        }

        .stat-value.steps {
            color: var(--accent-yellow);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: var(--bg-tertiary);
        }

        /* Status badges */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-error {
            background-color: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        .status-running {
            background-color: rgba(210, 153, 34, 0.15);
            color: var(--accent-yellow);
        }

        .status-pending {
            background-color: rgba(139, 148, 158, 0.15);
            color: var(--text-secondary);
        }

        .status-skipped {
            background-color: rgba(139, 148, 158, 0.15);
            color: var(--text-muted);
        }

        .status-waiting {
            background-color: rgba(163, 113, 247, 0.15);
            color: var(--accent-purple);
        }

        /* Links */
        a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4393e6;
            text-decoration: none;
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
            text-decoration: none;
        }

        /* Time range selector */
        .time-range {
            display: flex;
            gap: 4px;
            background-color: var(--bg-tertiary);
            padding: 4px;
            border-radius: 8px;
        }

        .time-range a {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .time-range a:hover {
            color: var(--text-primary);
            text-decoration: none;
        }

        .time-range a.active {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Grid layout */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        /* Run ID */
        .run-id {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
            font-size: 13px;
        }

        /* Model badges */
        .model-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .model-opus {
            background-color: rgba(163, 113, 247, 0.2);
            color: var(--accent-purple);
        }

        .model-sonnet {
            background-color: rgba(88, 166, 255, 0.2);
            color: var(--accent-blue);
        }

        .model-haiku {
            background-color: rgba(63, 185, 80, 0.2);
            color: var(--accent-green);
        }

        /* Cost breakdown */
        .cost-breakdown {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .cost-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cost-bar {
            flex: 1;
            height: 24px;
            background-color: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .cost-bar-fill {
            height: 100%;
            border-radius: 4px;
        }

        .cost-bar-fill.opus {
            background: linear-gradient(90deg, var(--accent-purple), #8b5cf6);
        }

        .cost-bar-fill.sonnet {
            background: linear-gradient(90deg, var(--accent-blue), #3b82f6);
        }

        .cost-bar-fill.haiku {
            background: linear-gradient(90deg, var(--accent-green), #10b981);
        }

        .cost-label {
            width: 80px;
            font-size: 13px;
            font-weight: 500;
        }

        .cost-amount {
            width: 80px;
            text-align: right;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Step timeline */
        .step-timeline {
            position: relative;
            padding-left: 32px;
        }

        .step-timeline::before {
            content: '';
            position: absolute;
            left: 11px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border-color);
        }

        .step-item {
            position: relative;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .step-item:last-child {
            border-bottom: none;
        }

        .step-marker {
            position: absolute;
            left: -32px;
            top: 20px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
        }

        .step-marker.success {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .step-marker.error {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .step-marker.running {
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .step-name {
            font-weight: 600;
        }

        .step-meta {
            display: flex;
            gap: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .step-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 8px;
        }

        /* Action buttons in tables */
        .actions-cell {
            display: flex;
            gap: 4px;
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            text-decoration: none;
        }

        .btn-action.btn-resume {
            color: var(--accent-yellow);
        }

        .btn-action.btn-resume:hover {
            background-color: var(--accent-yellow);
            color: var(--bg-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon">&#x1F916;</div>
                    Agent Orchestrator
                </a>
                <nav>
                    <a href="/" class="{{ 'active' if page_title == 'Dashboard' else '' }}">Dashboard</a>
                    <a href="/analytics" class="{{ 'active' if page_title == 'Cost Analytics' else '' }}">Analytics</a>
                    <a href="/runs" class="{{ 'active' if page_title == 'Run Explorer' else '' }}">Runs</a>
                    <a href="/runs/new" class="btn btn-primary {{ 'active' if page_title == 'New Run' else '' }}" style="margin-left: 8px;">+ New Run</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
